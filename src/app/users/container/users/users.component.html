<mat-sidenav-container class="background-none">
  <mat-spinner *ngIf="isLoading$ | async; else userList" style="margin:0 auto;"></mat-spinner>
  <ng-template #userList>
    <div fxLayout="row wrap">
      <div fxFlex.gt-sm="20" fxFlex.gt-xs="33.3333%" fxFlex="100" *ngFor="let user of users$ | async">
        <mat-card class="pa-0">
          <div class="media-grid">
            <figure style="background-color:white; height: 200px;">
              <img src="{{ user.avatar }}" height="245px">
            </figure>
          </div>
          <mat-card-content class="pa-1">
            <div fxLayout="row" fxLayoutAlign="center center">
              <div fxFlex>
                <a [routerLink]="['user',user.id]">
                  <p class="ma-0">{{ user.first_name }} {{ user.last_name }}</p>
                </a>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-template>
</mat-sidenav-container>
<div style="bottom: 0; margin: 10% 40%; position: relative;">
  <button [disabled]="end" (click)="nextPage()" style="margin: 10%;">next page</button>
  <button [disabled]="start" (click)="previousPage()">Prev page</button>
</div>
