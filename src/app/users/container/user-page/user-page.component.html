<mat-card *ngIf="user$|async as user" class="pa-0">
  <div class="media-grid">
    <figure style="background-color:white; height: 200px;">
      <img src="{{ user.data.avatar}}" height="245px">
    </figure>
  </div>
  <mat-card-content class="pa-1">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex>
        <p class="ma-0">{{ user.data.first_name }} {{user.data.last_name }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<button style="bottom: 0; margin: 10% 40%; position: relative;" (click)="back()">Back</button>
